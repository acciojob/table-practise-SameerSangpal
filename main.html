<!DOCTYPE html>
<html>
<head>
	<title>HTML Student Details Table</title>
	<style>
		table, th, td{
			border: 1px solid black;
			border-collapse: collapse;
		}
		table{
			background-color: yellow;
		}
		th, td{
			padding: 10px;
			text-align: center;
		}
	</style>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- the entire body must be written by student -->
	<h1>HTML Student Details Table</h1>
	<table>
		<caption><strong>Student Details</strong></caption>
		<thead>
			<tr>
				<th>NAME</th>
				<th>AGE</th>
				<th>BRANCH</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Shaw</td>
				<td>20</td>
				<td>CSE</td>
			</tr>
			<tr>
				<td>Adil</td>
				<td>21</td>
				<td>ECE</td>
			</tr>
		</tbody>
	</table>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
